[package]
name = "lw"
version = "0.2.0"
authors = ["Daniel (dmilith) Dettlaff <dmilith@me.com>"]
description = "Log-Watcher utility - replacement for: `tail -F /some/path/*` - that uses Kqueue to watch also new filesâ€¦"
homepage = "https://github.com/VerKnowSys/lw"
license = "MIT"
edition = "2018"

[[bin]]
name = "lw"
path = "src/log_watcher.rs"

[dependencies]
log = "0.4" # generic Rust logger
fern = { version = "0.5", features = ["colored"] } # my fav Logger extension for Rust
colored = "1.6" # ANSI coloring for terminal
libc = "0.2" # access to libc functions
kqueue = "0.2" # kqueue Rust API for Kqueue
kqueue-sys = { version = "0.1.4", git = "https://github.com/VerKnowSys/rust-kqueue-sys" } # kqueue event system library wrapper
walkdir = "1.0" # recursive dir traversing
chrono = "0.4" # time and data utils

[patch.crates-io] # for now using my version of the crate that supports also Darwin hosts
kqueue-sys = { version = "0.1.4", git = 'https://github.com/VerKnowSys/rust-kqueue-sys' }
